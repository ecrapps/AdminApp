<md-toolbar ng-controller="ToolbarController">
  <div class="md-toolbar-tools">
    <md-button ng-click="toggleLeft()" class="md-icon-button md-primary" aria-label="Settings" hide-gt-md>
      <i style="color: white;" class="material-icons">dehaze</i>
    </md-button>

    <h2 flex md-truncate>Welcome {{ user.userName }}</h2>

    <span flex></span>

    <md-button ng-click="logout($event)" class="md-warn">LOGOUT</md-button>
  </div>
</md-toolbar>
