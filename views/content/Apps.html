<md-content ng-controller="AdminAppsController as vm" md-whiteframe="4">
  <md-toolbar>
    <div class='md-toolbar-tools'>
      <h2>Applications</h2>
      <span flex></span>
      <md-button aria-label="Add application" class="md-fab md-mini" ng-click="vm.dialogCreateApp($event)">
        <md-tooltip md-direction="bottom">Add</md-tooltip>
        <md-icon>add</md-icon>
      </md-button>
      <md-button ng-if="vm.selectedApps.length === 1" aria-label="Edit application" class="md-fab md-mini" ng-click="vm.dialogEditApp($event)">
        <md-tooltip md-direction="bottom">Edit</md-tooltip>
        <md-icon>mode_edit</md-icon>
      </md-button>
      <md-button ng-if="vm.selectedApps.length > 0" aria-label="Delete application" class="md-fab md-mini" ng-click="vm.dialogDeleteApp($event)">
        <md-tooltip md-direction="bottom">Delete</md-tooltip>
        <md-icon>delete</md-icon>
      </md-button>
    </div>
  </md-toolbar>
	<md-list>
    	<md-list-item ng-repeat="app in vm.apps" class="md-list-item-text compact" ng-click="vm.dialogAssociateAppToUsers($event, app)">
    		  <md-checkbox aria-label="Selected application" ng-click="vm.toggle(app, vm.selectedApps)" ></md-checkbox>
        <div class="md-list-item-text">
          {{ app.name }}
        </div>
    	</md-list-item>
  	</md-list>
</md-content>
