<md-content>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>{{ type }} a user</h2>
			<span flex></span>
	        <md-button class="md-icon-button" ng-click="cancel()">
	          <md-icon aria-label="Close dialog">close</md-icon>
	        </md-button>
		</div>
	</md-toolbar>
	<md-content layout-padding>
		<form name="createUser" ng-submit="save(newUser)">
			<md-input-container class="md-block" flex-gt-sm>
	          <label>Name</label>
	          <input ng-model="newUser.name" required>
	        </md-input-container>
	        <md-input-container class="md-block" flex-gt-sm>
	          <label>Username</label>
	          <input ng-model="newUser.username" required>
	        </md-input-container>
	        <md-input-container class="md-block" flex-gt-sm>
	          <label>Email</label>
	          <input ng-model="newUser.email" ng-pattern="/^.+@.+\..+$/" required>
	        </md-input-container>
	        <md-input-container class="md-block" flex-gt-sm>
	          <label>Status</label>
	          <input ng-model="newUser.status" value="actif">
	        </md-input-container>
	        <div layout="row" layout-align="center center">
	        	<md-button type="submit" class="md-raised md-accent" ng-disabled="!createUser.$valid">&nbsp; Save &nbsp;</md-button>
	        </div>
        </form>
	</md-content>
</md-content>
